<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>智能带看房源详情表</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'PingFang SC', 'Microsoft YaHei', Arial, sans-serif;
    }

    body {
        background: linear-gradient(135deg, #f0f4f8 0%, #f8fafc 100%);
        color: #475569;
        padding: 15px;
        line-height: 1.6;
        min-height: 100vh;
    }

    .container {
        max-width: 1300px;
        margin: 0 auto;
        background: white;
        border-radius: 12px;
        border: 1px solid #e2e8f0;
        padding: 20px;
    }

    header {
        text-align: center;
        margin-bottom: 30px;
        padding: 25px 15px;
        background: #64748b;
        color: white;
        border-radius: 8px;
    }

    h1 {
        font-size: 24px;
        font-weight: 600;
        padding-bottom: 10px;
        position: relative;
        display: inline-block;
    }

    h1:after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 25%;
        width: 50%;
        height: 3px;
        background: rgba(255,255,255,0.3);
        border-radius: 2px;
    }

    .system-tip {
        font-size: 14px;
        margin-top: 12px;
        text-align: center;
        background: rgba(255,255,255,0.1);
        padding: 6px 16px;
        border-radius: 16px;
        display: inline-block;
    }

    .form-container {
        background: #f8fafc;
        padding: 20px;
        border-radius: 8px;
        border: 1px solid #e2e8f0;
        margin-bottom: 25px;
    }

    .form-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 15px;
    }

    .form-group {
        margin-bottom: 15px;
        position: relative;
    }

    .form-group label {
        display: block;
        margin-bottom: 6px;
        font-weight: 600;
        color: #475569;
        font-size: 13px;
    }

    .form-group input, .form-group select {
        width: 100%;
        padding: 10px;
        border: 1px solid #cbd5e1;
        border-radius: 6px;
        font-size: 14px;
        background-color: white;
        transition: all 0.2s;
    }

    .form-group input:focus, .form-group select:focus {
        outline: none;
        border-color: #94a3b8;
        box-shadow: 0 0 0 2px rgba(100, 116, 139, 0.1);
    }

    .button-group {
        display: flex;
        flex-direction: column;
        gap: 15px;
        margin-top: 25px;
    }

    .btn {
        width: 100%;
        padding: 14px 20px;
        border: none;
        border-radius: 6px;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
    }

    .btn:hover {
        transform: translateY(-2px);
        filter: brightness(0.95);
    }

    .btn-add {
        background: #64748b;
        color: white;
    }

    .btn-edit {
        background: #8b7355;
        color: white;
    }

    .btn-cancel {
        background: #94a3b8;
        color: white;
    }

    .btn-print {
        background: #64748b;
        color: white;
    }

    .table-container {
        border-radius: 8px;
        border: 1px solid #e2e8f0;
        background: white;
        margin-bottom: 25px;
        overflow-x: auto;
    }

    table {
        width: 100%;
        border-collapse: separate;
        border-spacing: 0;
        min-width: 800px;
    }

    th {
        background: #f1f5f9;
        color: #475569;
        font-weight: 600;
        text-align: center;
        padding: 12px 8px;
        font-size: 13px;
        border-bottom: 1px solid #e2e8f0;
        position: sticky;
        top: 0;
        white-space: nowrap;
    }

    th:not(:last-child) {
        border-right: 1px solid #e2e8f0;
    }

    td {
        padding: 12px 8px;
        text-align: center;
        border-bottom: 1px solid #f1f5f9;
        font-size: 13px;
        color: #475569;
        transition: background-color 0.2s;
        white-space: nowrap;
    }

    tr:nth-child(even) {
        background-color: #f8fafc;
    }

    tr:hover {
        background-color: #f1f5f9;
    }

    .edit-btn, .delete-btn {
        padding: 4px 8px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-weight: 500;
        transition: all 0.2s;
        font-size: 12px;
        margin: 0 2px;
    }

    .edit-btn {
        background: #64748b;
        color: white;
    }

    .delete-btn {
        background: #94a3b8;
        color: white;
    }

    .edit-btn:hover, .delete-btn:hover {
        transform: translateY(-1px);
        filter: brightness(0.9);
    }

    .no-data {
        text-align: center;
        padding: 35px;
        font-style: italic;
        color: #94a3b8;
        font-size: 14px;
        background: #f8fafc;
    }

    .print-button-container {
        text-align: center;
        margin: 20px 0;
    }

    /* 打印优化样式 */
    @media print {
        body {
            background-color: white;
            padding: 0;
            font-family: 'SimSun', sans-serif;
            zoom: 98%;
        }

        .container {
            box-shadow: none;
            padding: 5mm;
            margin: 0;
            max-width: none;
            border-radius: 0;
        }
        
        header, .form-container, .print-button-container {
            display: none;
        }

        .table-container {
            box-shadow: none;
            border-radius: 0;
            margin-top: 5mm;
            border: 1px solid #ccc;
        }

        table {
            border: 1px solid #000;
            font-size: 9pt;
        }

        th {
            background-color: #f1f5f9 !important;
            background-image: none !important;
            -webkit-print-color-adjust: exact;
            print-color-adjust: exact;
            color: #000;
            font-weight: 700;
            border: 1px solid #555;
            border-bottom: 2px solid #000;
            font-size: 10pt;
            padding: 5px 4px !important;
        }

        td {
            border: 1px solid #555;
            padding: 4px !important;
            font-size: 9pt;
            color: #000;
            height: 20px !important;
            line-height: 1.2 !important;
        }

        .no-print {
            display: none;
        }

        @page {
            size: A4 landscape;
            margin: 10mm;
        }

        .print-header {
            display: block !important;
            text-align: center;
            margin-bottom: 5mm;
        }

        .print-title {
            font-size: 22pt;
            font-weight: bold;
            margin: 10px 0 5px;
            color: #000;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .print-divider {
            height: 1px;
            background-color: #000;
            margin: 2px 0 10px;
        }

        .print-footer {
            position: fixed;
            bottom: 10mm;
            right: 10mm;
            font-size: 10pt;
            color: #555;
            text-align: right;
        }
        
        .print-page {
            page-break-after: always;
        }
    }

    .print-header {
        display: none;
    }

    .current-editing {
        background-color: #fef3c7 !important;
        outline: 2px solid #f59e0b;
    }
    
    .auto-value {
        color: #64748b;
        font-weight: 600;
    }

    /* 底价开关样式 */
    .switch-container {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-left: 15px;
    }

    .switch {
        position: relative;
        display: inline-block;
        width: 44px;
        height: 24px;
    }

    .switch input {
        opacity: 0;
        width: 0;
        height: 0;
    }

    .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #cbd5e1;
        transition: .3s;
        border-radius: 24px;
    }

    .slider:before {
        position: absolute;
        content: "";
        height: 18px;
        width: 18px;
        left: 3px;
        bottom: 3px;
        background-color: white;
        transition: .3s;
        border-radius: 50%;
    }

    input:checked + .slider {
        background-color: #64748b;
    }

    input:checked + .slider:before {
        transform: translateX(20px);
    }

    .switch-label {
        font-weight: 500;
        color: #475569;
        font-size: 13px;
    }

    /* 付款方式和底价同行布局 */
    .payment-baseprice-row {
        display: flex;
        align-items: center;
        gap: 15px;
        flex-wrap: wrap;
    }

    .payment-section {
        display: flex;
        gap: 15px;
        align-items: center;
    }

    /* 移动端适配 */
    @media (max-width: 768px) {
        body {
            padding: 10px;
        }

        .container {
            padding: 15px;
        }

        header {
            padding: 20px 15px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 20px;
        }

        .system-tip {
            font-size: 13px;
            padding: 5px 12px;
        }

        .form-container {
            padding: 15px;
            margin-bottom: 20px;
        }

        .form-grid {
            grid-template-columns: 1fr;
            gap: 12px;
        }

        .form-group label {
            font-size: 12px;
        }

        .form-group input, .form-group select {
            padding: 8px;
            font-size: 13px;
        }

        .button-group {
            margin-top: 20px;
            gap: 10px;
        }

        .btn {
            padding: 12px 16px;
            font-size: 14px;
        }

        .table-container {
            margin-bottom: 20px;
        }

        th, td {
            padding: 8px 6px;
            font-size: 12px;
        }

        .edit-btn, .delete-btn {
            padding: 3px 6px;
            font-size: 11px;
            margin: 0 1px;
        }

        .payment-baseprice-row {
            flex-direction: column;
            align-items: flex-start;
            gap: 10px;
        }

        .switch-container {
            margin-left: 0;
        }

        #basePriceGroup input {
            width: 100px;
            font-size: 13px;
        }

        #loanCalcGroup {
            padding: 12px;
        }

        #loanCalcGroup > div {
            grid-template-columns: 1fr;
            gap: 12px;
        }
    }

    /* 平板适配 */
    @media (min-width: 769px) and (max-width: 1024px) {
        .form-grid {
            grid-template-columns: repeat(2, 1fr);
        }

        .button-group {
            flex-direction: row;
            justify-content: space-between;
        }

        .btn {
            max-width: 200px;
        }
    }

    /* 大屏幕适配 */
    @media (min-width: 1025px) {
        .form-grid {
            grid-template-columns: repeat(5, 1fr);
        }

        .button-group {
            flex-direction: row;
            justify-content: space-between;
        }

        .btn {
            max-width: 240px;
        }
    }
</style>
</head>
<body>
<div class="container">
    <header>
        <h1>智能带看房源详情表</h1>
        <div class="system-tip">专业房屋信息收录系统 | 高效生成带看表格</div>
    </header>

    <div class="print-header">
        <div class="print-title">带看房源详情表</div>
        <div class="print-divider"></div>
    </div>

    <div class="form-container">
        <div class="form-grid">
            <div class="form-group">
                <label for="community">小区名称</label>
                <input type="text" id="community" placeholder="请输入小区名称" required>
            </div>
            
            <div class="form-group">
                <label for="area">面积(㎡)</label>
                <input type="number" id="area" placeholder="单位：平方米" step="0.01" min="1" required>
            </div>
            
            <div class="form-group">
                <label for="price">价格(万元)</label>
                <input type="number" id="price" placeholder="单位：万元" step="0.01" min="1" required>
            </div>
            
            <div class="form-group">
                <label for="unitPrice">单价(元/㎡)</label>
                <input type="text" id="unitPrice" placeholder="自动计算" readonly>
            </div>
            
            <div class="form-group">
                <label for="year">年代</label>
                <input type="text" id="year" placeholder="建造年代" required>
            </div>
            
            <div class="form-group">
                <label for="address">物业地址 <small>(格式：7-2-205)</small></label>
                <input type="text" id="address" placeholder="例：8-2-2501" required 
                       title="输入物业地址后系统会自动提取楼层号">
            </div>
            
            <div class="form-group">
                <label for="floor">楼层 <small>(自动提取)</small></label>
                <input type="text" id="floor" placeholder="例：25/30层" required
                       title="地址输入后自动提取楼层号，只需补充总层数">
            </div>
            
            <!-- 修改：税费改为下拉选项 -->
            <div class="form-group">
                <label for="tax">税费类型</label>
                <select id="tax">
                    <option value="">请选择税费类型</option>
                    <option value="满五唯一">满五唯一</option>
                    <option value="满五不唯一">满五不唯一</option>
                    <option value="满二">满二</option>
                    <option value="不满二">不满二</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="remark">备注</label>
                <input type="text" id="remark" placeholder="特殊信息或注意点">
            </div>
            
            <!-- 新增：付款方式和底价开关放在同一行 -->
            <div class="form-group" style="grid-column: span 1;">
                <label>交易方式：</label>
                <div class="payment-baseprice-row">
                    <div class="payment-section">
                        <div>
                            <input type="radio" id="payment-full" name="paymentType" value="full" checked style="margin-right: 5px;">
                            <label for="payment-full" style="font-weight: normal;">全款</label>
                        </div>
                        <div>
                            <input type="radio" id="payment-loan" name="paymentType" value="loan" style="margin-right: 5px;">
                            <label for="payment-loan" style="font-weight: normal;">贷款</label>
                        </div>
                    </div>
                    
                    <div class="switch-container">
                        <label class="switch">
                            <input type="checkbox" id="useBasePrice">
                            <span class="slider"></span>
                        </label>
                        <span class="switch-label">使用底价</span>
                    </div>
                    
                    <div id="basePriceGroup" style="display: none;">
                        <input type="number" id="basePrice" placeholder="底价(万元)" step="0.01" min="1" 
                               style="width: 120px; padding: 8px; border: 1px solid #cbd5e1; border-radius: 4px; font-size: 14px;">
                    </div>
                </div>
            </div>
            
            <!-- 修改：将贷款成数、贷款年限、贷款额、月供金额显示在同一行 -->
            <div class="form-group" id="loanCalcGroup" style="display: none; grid-column: span 1; background: #f1f5f9; padding: 15px; border-radius: 6px; border: 1px solid #e2e8f0; margin-top: 10px;">
                <div style="display: grid; grid-template-columns: 1fr; gap: 12px; align-items: flex-end;">
                    <div>
                        <label>首付比例：</label>
                        <select id="downPaymentRatio">
                            <option value="15">15%首付</option>
                            <option value="20">20%首付</option>
                            <option value="30">30%首付</option>
                            <option value="40">40%首付</option>
                            <option value="50">50%首付</option>
                            <option value="60">60%首付</option>
                            <option value="70">70%首付</option>
                            <option value="80">80%首付</option>
                        </select>
                    </div>
                    <div>
                        <label>贷款年限：</label>
                        <select id="loanTerm">
                            <option value="5">5年</option>
                            <option value="10">10年</option>
                            <option value="15">15年</option>
                            <option value="20">20年</option>
                            <option value="25">25年</option>
                            <option value="30" selected>30年</option>
                        </select>
                    </div>
                    <div>
                        <label>贷款额(万元)</label>
                        <input type="text" id="loanAmount" readonly style="color: #64748b; font-weight: 600;">
                    </div>
                    <div>
                        <label>月还款额(元)</label>
                        <input type="text" id="monthlyPayment" readonly style="color: #64748b; font-weight: 600;">
                    </div>
                </div>
            </div>
        </div>
        
        <div class="button-group">
            <button type="button" class="btn btn-print" id="printBtn">
                <span>📄 打印列表</span>
            </button>
            
            <div id="addBtnContainer">
                <button type="button" id="addBtn" class="btn btn-add">
                    <span>➕ 添加房源</span>
                </button>
            </div>
            
            <div id="editBtnContainer" style="display: none;">
                <button type="button" class="btn btn-edit" id="updateBtn">
                    <span>💾 保存修改</span>
                </button>
                <button type="button" class="btn btn-cancel" id="cancelEdit">
                    <span>❌ 取消编辑</span>
                </button>
            </div>
        </div>
    </div>

    <div class="table-container">
        <table id="houseTable">
            <thead>
                <tr>
                    <th>小区名称</th>
                    <th>面积(㎡)</th>
                    <th>价格(万元)</th>
                    <th>单价(元/㎡)</th>
                    <th>年代</th>
                    <th>物业地址</th>
                    <th>楼层</th>
                    <th>税费</th>
                    <th>备注</th>
                    <th class="no-print">操作</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="10" class="no-data">请点击"添加房源"按钮添加第一条记录</td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <div class="print-footer no-print">
        打印日期: <span id="printDate"></span> | 系统自动生成，请妥善保管
    </div>

    <div class="print-button-container no-print">
        <button id="printAllBtn" class="btn btn-print" style="margin: 0 auto; display: block; max-width: 280px; padding: 12px 16px;">
            <span>📄 打印完整房源列表</span>
        </button>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // 格式化日期
        const today = new Date();
        const formattedDate = `${today.getFullYear()}年${(today.getMonth()+1).toString().padStart(2, '0')}月${today.getDate().toString().padStart(2, '0')}日`;
        document.getElementById('printDate').textContent = formattedDate;
        
        // 元素引用
        const inputs = {
            community: document.getElementById('community'),
            area: document.getElementById('area'),
            price: document.getElementById('price'),
            unitPrice: document.getElementById('unitPrice'),
            year: document.getElementById('year'),
            address: document.getElementById('address'),
            floor: document.getElementById('floor'),
            tax: document.getElementById('tax'),
            remark: document.getElementById('remark'),
            // 新增元素
            useBasePrice: document.getElementById('useBasePrice'),
            basePrice: document.getElementById('basePrice'),
            basePriceGroup: document.getElementById('basePriceGroup'),
            paymentFull: document.getElementById('payment-full'),
            paymentLoan: document.getElementById('payment-loan'),
            downPaymentRatio: document.getElementById('downPaymentRatio'),
            loanTerm: document.getElementById('loanTerm'),
            loanAmount: document.getElementById('loanAmount'),
            monthlyPayment: document.getElementById('monthlyPayment'),
            loanCalcGroup: document.getElementById('loanCalcGroup')
        };
        
        const tableBody = document.querySelector('#houseTable tbody');
        const addBtn = document.getElementById('addBtn');
        const updateBtn = document.getElementById('updateBtn');
        const cancelEditBtn = document.getElementById('cancelEdit');
        const printBtn = document.getElementById('printBtn');
        const printAllBtn = document.getElementById('printAllBtn');
        
        // 底价开关事件监听
        inputs.useBasePrice.addEventListener('change', function() {
            if (this.checked) {
                inputs.basePriceGroup.style.display = 'block';
            } else {
                inputs.basePriceGroup.style.display = 'none';
                inputs.basePrice.value = '';
                // 清除备注中的底价信息
                const remarkText = inputs.remark.value;
                if (remarkText.includes('按照底价')) {
                    inputs.remark.value = remarkText.replace(/按照底价[\d.]+万计算(，)?/, '').trim();
                }
            }
        });
        
        // 底价输入事件监听 - 实时更新备注
        inputs.basePrice.addEventListener('input', function() {
            const basePriceValue = this.value;
            if (inputs.useBasePrice.checked && basePriceValue) {
                const remarkText = inputs.remark.value;
                // 移除旧的底价信息
                let newRemark = remarkText.replace(/按照底价[\d.]+万计算(，)?/, '').trim();
                // 添加新的底价信息
                const basePriceInfo = `按照底价${parseFloat(basePriceValue).toFixed(2)}万计算`;
                if (newRemark) {
                    newRemark = basePriceInfo + '，' + newRemark;
                } else {
                    newRemark = basePriceInfo;
                }
                inputs.remark.value = newRemark;
            }
            
            // 重新计算相关数据
            calculateUnitPrice();
            if (inputs.paymentLoan.checked) {
                calculateLoanData();
            }
            calculateTax();
        });
        
        // 计算单价
        function calculateUnitPrice() {
            const area = parseFloat(inputs.area.value);
            const price = parseFloat(inputs.price.value);
            
            if (!isNaN(area) && area > 0 && !isNaN(price) && price > 0) {
                const unitPrice = (price * 10000) / area;
                inputs.unitPrice.value = Math.round(unitPrice).toLocaleString() + '元';
            } else {
                inputs.unitPrice.value = '';
            }
        }
        
        // 计算贷款数据
        function calculateLoanData() {
            // 使用底价还是报价
            const useBasePrice = inputs.useBasePrice.checked;
            const basePrice = parseFloat(inputs.basePrice.value);
            const price = useBasePrice && !isNaN(basePrice) && basePrice > 0 ? basePrice : parseFloat(inputs.price.value);
            
            const downPaymentRatio = parseInt(inputs.downPaymentRatio.value);
            const loanTerm = parseInt(inputs.loanTerm.value);
            
            if (isNaN(price) || price <= 0) {
                inputs.loanAmount.value = '';
                inputs.monthlyPayment.value = '';
                return;
            }
            
            // 贷款成数 = 100% - 首付比例
            const loanRatio = 100 - downPaymentRatio;
            // 贷款额 = 房价 × 贷款成数
            const loanAmount = price * (loanRatio / 100);
            inputs.loanAmount.value = loanAmount.toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g, ",");
            
            // 月还款额计算公式：等额本息
            const annualRate = 0.0305;
            const monthlyRate = annualRate / 12;
            const totalMonths = loanTerm * 12;
            
            const P = loanAmount * 10000;
            const r = monthlyRate;
            const n = totalMonths;
            
            let monthlyPayment = 0;
            if (r > 0) {
                const power = Math.pow(1 + r, n);
                monthlyPayment = P * r * power / (power - 1);
            } else {
                monthlyPayment = P / n;
            }
            
            inputs.monthlyPayment.value = monthlyPayment.toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }
        
        // 计算税费
        function calculateTax() {
            // 使用底价还是报价
            const useBasePrice = inputs.useBasePrice.checked;
            const basePrice = parseFloat(inputs.basePrice.value);
            const price = useBasePrice && !isNaN(basePrice) && basePrice > 0 ? basePrice : parseFloat(inputs.price.value);
            
            const area = parseFloat(inputs.area.value);
            const taxType = inputs.tax.value;
            
            if (isNaN(price) || price <= 0 || isNaN(area) || area <= 0 || !taxType) {
                return;
            }
            
            // 这里只是计算触发，不直接显示在界面上
        }
        
        // 显示/隐藏贷款相关区域
        function toggleLoanCalc() {
            if (inputs.paymentLoan.checked) {
                inputs.loanCalcGroup.style.display = 'block';
                calculateLoanData();
            } else {
                inputs.loanCalcGroup.style.display = 'none';
            }
        }
        
        // 智能提取楼层功能
        function extractFloorNumber(address) {
            const parts = address.split('-');
            if (parts.length < 2) return null;
            
            const lastPart = parts[parts.length - 1];
            
            let numberStr = '';
            for (let char of lastPart) {
                if (char >= '0' && char <= '9') {
                    numberStr += char;
                } else {
                    break;
                }
            }
            
            if (!numberStr) return '';
            
            const lastZeroIndex = numberStr.lastIndexOf('0');
            
            if (lastZeroIndex !== -1) {
                return numberStr.substring(0, lastZeroIndex);
            }
            
            if (numberStr.length > 2) {
                return numberStr.substring(0, 2);
            }
            
            return numberStr;
        }
        
        // 监听地址输入框变化
        inputs.address.addEventListener('blur', function() {
            if (inputs.floor.value) return;
            
            const floorNum = extractFloorNumber(this.value);
            if (!floorNum || floorNum.length === 0) return;
            
            inputs.floor.value = floorNum + "/";
            setTimeout(() => {
                inputs.floor.focus();
                inputs.floor.setSelectionRange(floorNum.length + 1, floorNum.length + 1);
            }, 50);
        });
        
        // 监听面积和价格输入变化
        inputs.area.addEventListener('input', calculateUnitPrice);
        inputs.price.addEventListener('input', calculateUnitPrice);
        
        // 监听付款方式变化
        inputs.paymentFull.addEventListener('change', toggleLoanCalc);
        inputs.paymentLoan.addEventListener('change', toggleLoanCalc);
        
        // 监听贷款年限变化
        inputs.loanTerm.addEventListener('change', calculateLoanData);
        
        // 监听首付比例变化
        inputs.downPaymentRatio.addEventListener('change', calculateLoanData);
        
        // 监听税费类型变化
        inputs.tax.addEventListener('change', calculateTax);
        
        // 当前编辑行的引用
        let editingRow = null;
        let editingLoanTerm = 30;
        let editingDownPaymentRatio = 15;
        let editingUseBasePrice = false;
        let editingBasePrice = '';
        
        // 添加新行
        addBtn.addEventListener('click', function() {
            // 验证必填字段
            const requiredFields = [
                'community', 'area', 'price', 'year', 'address', 'floor', 'tax'
            ];
            
            let isValid = true;
            requiredFields.forEach(field => {
                if (!inputs[field].value.trim()) {
                    isValid = false;
                    if (field === 'tax') {
                        inputs[field].style.borderColor = '#f59e0b';
                    } else {
                        inputs[field].style.borderColor = '#f59e0b';
                    }
                    setTimeout(() => {
                        inputs[field].style.borderColor = '#cbd5e1';
                    }, 2000);
                }
            });
            
            // 如果使用底价，验证底价是否填写
            if (inputs.useBasePrice.checked && !inputs.basePrice.value.trim()) {
                isValid = false;
                inputs.basePrice.style.borderColor = '#f59e0b';
                setTimeout(() => {
                    inputs.basePrice.style.borderColor = '#cbd5e1';
                }, 2000);
            }
            
            if (!isValid) {
                alert('请填写所有必要信息（带有红色边框的字段）');
                return;
            }
            
            // 移除空表格提示行
            if (tableBody.querySelector('.no-data')) {
                tableBody.innerHTML = '';
            }
            
            // 创建新行
            const newRow = document.createElement('tr');
            
            // 确定用于计算的价格（底价或报价）
            const useBasePrice = inputs.useBasePrice.checked;
            const basePrice = parseFloat(inputs.basePrice.value);
            const price = useBasePrice && !isNaN(basePrice) && basePrice > 0 ? basePrice : parseFloat(inputs.price.value);
            
            let loanInfo = '';
            if (inputs.paymentLoan.checked) {
                const downPaymentRatio = parseInt(inputs.downPaymentRatio.value);
                const loanRatio = 100 - downPaymentRatio;
                const loanAmount = price * (loanRatio / 100);
                const loanTerm = parseInt(inputs.loanTerm.value);
                const annualRate = 0.0305;
                const monthlyRate = annualRate / 12;
                const totalMonths = loanTerm * 12;
                const P = loanAmount * 10000;
                const r = monthlyRate;
                const n = totalMonths;
                let monthlyPayment = 0;
                if (r > 0) {
                    const power = Math.pow(1 + r, n);
                    monthlyPayment = P * r * power / (power - 1);
                } else {
                    monthlyPayment = P / n;
                }
                loanInfo = `<br><small style="color: #64748b; font-weight: 600;">首付${downPaymentRatio}%/${loanTerm}年/${loanAmount.toFixed(2)}万/月${monthlyPayment.toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g, ",")}元</small>`;
            }
            
            // 计算税费详情
            let taxDisplay = inputs.tax.value;
            const area = parseFloat(inputs.area.value);
            const taxType = inputs.tax.value;
            
            if (price > 0 && area > 0 && taxType) {
                let totalTax = 0;
                let taxDetails = [];
                
                // 计算契税
                let deedTaxRate = 0;
                if (area <= 140) {
                    deedTaxRate = 0.01;
                } else {
                    deedTaxRate = 0.015;
                }
                const deedTax = price * deedTaxRate;
                totalTax += deedTax;
                taxDetails.push(`契${deedTax.toFixed(2)}万`);
                
                // 根据税费类型计算其他税费
                if (taxType === "满五不唯一" || taxType === "满二") {
                    const incomeTax = price * 0.01;
                    totalTax += incomeTax;
                    taxDetails.push(`个${incomeTax.toFixed(2)}万`);
                } else if (taxType === "不满二") {
                    const incomeTax = price * 0.01;
                    totalTax += incomeTax;
                    taxDetails.push(`个${incomeTax.toFixed(2)}万`);
                    
                    // 修复：增值税按照5.3%计算，不是5.6%
                    const vat = price * 0.053;
                    totalTax += vat;
                    taxDetails.push(`增${vat.toFixed(2)}万`);
                }
                
                taxDisplay += `(${taxDetails.join(',')})`;
            }
            
            // 处理备注信息
            let remarkText = inputs.remark.value || '-';
            
            newRow.innerHTML = `
                <td>${inputs.community.value}</td>
                <td>${inputs.area.value}</td>
                <td>${inputs.price.value}${loanInfo}</td>
                <td>${inputs.unitPrice.value || '0'}</td>
                <td>${inputs.year.value}</td>
                <td>${inputs.address.value}</td>
                <td>${inputs.floor.value}</td>
                <td>${taxDisplay}</td>
                <td>${remarkText}</td>
                <td class="no-print">
                    <button class="edit-btn">✏️</button>
                    <button class="delete-btn">🗑️</button>
                </td>
            `;
            
            // 添加删除功能
            const deleteBtn = newRow.querySelector('.delete-btn');
            deleteBtn.addEventListener('click', function() {
                if (confirm('确定要删除这条房源记录吗？删除后无法恢复！')) {
                    if (newRow.classList.contains('current-editing')) {
                        cancelEditMode();
                    }
                    
                    newRow.remove();
                    
                    if (tableBody.children.length === 0) {
                        const noDataRow = document.createElement('tr');
                        noDataRow.innerHTML = `<td colspan="10" class="no-data">点击"添加房源"添加新记录</td>`;
                        tableBody.appendChild(noDataRow);
                    }
                }
            });
            
            // 添加编辑功能
            const editBtn = newRow.querySelector('.edit-btn');
            editBtn.addEventListener('click', function() {
                setEditMode();
                editingRow = newRow;
                editingRow.classList.add('current-editing');
                
                const cells = editingRow.cells;
                inputs.community.value = cells[0].textContent;
                inputs.area.value = cells[1].textContent;
                
                let priceText = cells[2].innerHTML;
                editingLoanTerm = 30;
                editingDownPaymentRatio = 15;
                editingUseBasePrice = false;
                editingBasePrice = '';
                
                if (priceText.includes('<br>')) {
                    const mainPrice = priceText.split('<br>')[0];
                    inputs.price.value = mainPrice;
                    
                    const loanText = priceText.split('<br>')[1];
                    if (loanText.includes('首付')) {
                        const downPaymentMatch = loanText.match(/首付(\d+)%/);
                        if (downPaymentMatch && downPaymentMatch[1]) {
                            editingDownPaymentRatio = parseInt(downPaymentMatch[1]);
                        }
                        
                        const yearMatch = loanText.match(/(\d+)年/);
                        if (yearMatch && yearMatch[1]) {
                            editingLoanTerm = parseInt(yearMatch[1]);
                        }
                    }
                } else {
                    inputs.price.value = cells[2].textContent.trim();
                }
                
                calculateUnitPrice();
                
                inputs.year.value = cells[4].textContent;
                inputs.address.value = cells[5].textContent;
                inputs.floor.value = cells[6].textContent;
                
                let taxText = cells[7].textContent;
                if (taxText.includes('(')) {
                    taxText = taxText.split('(')[0];
                }
                inputs.tax.value = taxText;
                
                // 处理备注信息，检查是否包含底价信息
                let remarkText = (cells[8].textContent === '-') ? '' : cells[8].textContent;
                const basePriceMatch = remarkText.match(/按照底价([\d.]+)万计算/);
                if (basePriceMatch) {
                    editingUseBasePrice = true;
                    editingBasePrice = basePriceMatch[1];
                    remarkText = remarkText.replace(/按照底价[\d.]+万计算(，)?/, '').trim();
                    if (remarkText === '') remarkText = '';
                }
                inputs.remark.value = remarkText;
                
                // 设置付款方式和贷款参数
                if (priceText.includes('首付')) {
                    inputs.paymentLoan.checked = true;
                    inputs.downPaymentRatio.value = editingDownPaymentRatio;
                    inputs.loanTerm.value = editingLoanTerm;
                    toggleLoanCalc();
                } else {
                    inputs.paymentFull.checked = true;
                    toggleLoanCalc();
                }
                
                // 设置底价开关状态
                inputs.useBasePrice.checked = editingUseBasePrice;
                if (editingUseBasePrice) {
                    inputs.basePriceGroup.style.display = 'block';
                    inputs.basePrice.value = editingBasePrice;
                    // 重新触发底价备注更新
                    if (editingBasePrice) {
                        const basePriceEvent = new Event('input');
                        inputs.basePrice.dispatchEvent(basePriceEvent);
                    }
                } else {
                    inputs.basePriceGroup.style.display = 'none';
                    inputs.basePrice.value = '';
                }
            });
            
            tableBody.appendChild(newRow);
            
            // 重置表单
            resetForm();
        });
        
        // 更新行数据
        updateBtn.addEventListener('click', updateRowData);
        
        // 取消编辑
        cancelEditBtn.addEventListener('click', cancelEditMode);
        
        // 打印功能
        printBtn.addEventListener('click', printList);
        printAllBtn.addEventListener('click', printList);
        
        function printList() {
            document.getElementById('printDate').textContent = formattedDate;
            setTimeout(() => window.print(), 300);
        }
        
        // 重置表单
        function resetForm() {
            for (const key in inputs) {
                if (key !== 'unitPrice' && key !== 'loanAmount' && key !== 'monthlyPayment' && 
                    key !== 'loanCalcGroup' && key !== 'basePriceGroup') {
                    if (inputs[key].type === 'radio') {
                        if (key === 'paymentFull') {
                            inputs[key].checked = true;
                        } else if (key === 'paymentLoan') {
                            inputs[key].checked = false;
                        }
                    } else if (key === 'loanTerm') {
                        inputs[key].value = '30';
                    } else if (key === 'downPaymentRatio') {
                        inputs[key].value = '15';
                    } else if (key === 'useBasePrice') {
                        inputs[key].checked = false;
                    } else {
                        inputs[key].value = '';
                    }
                } else if (key === 'unitPrice' || key === 'loanAmount' || key === 'monthlyPayment') {
                    inputs[key].value = '';
                }
            }
            
            // 隐藏贷款相关区域和底价区域
            inputs.loanCalcGroup.style.display = 'none';
            inputs.basePriceGroup.style.display = 'none';
        }
        
        // 编辑模式设置
        function setEditMode() {
            document.getElementById('addBtnContainer').style.display = 'none';
            document.getElementById('editBtnContainer').style.display = 'flex';
            addBtn.disabled = true;
        }
        
        // 取消编辑模式
        function cancelEditMode() {
            document.getElementById('addBtnContainer').style.display = 'block';
            document.getElementById('editBtnContainer').style.display = 'none';
            addBtn.disabled = false;
            
            if (editingRow) {
                editingRow.classList.remove('current-editing');
                editingRow = null;
                resetForm();
            }
        }
        
        // 更新行数据
        function updateRowData() {
            if (!editingRow) return;
            
            let isValid = true;
            if (!inputs.community.value || !inputs.area.value || !inputs.price.value || 
                !inputs.year.value || !inputs.address.value || !inputs.floor.value || !inputs.tax.value) {
                isValid = false;
                alert('请填写所有必填字段');
                return;
            }
            
            // 如果使用底价，验证底价是否填写
            if (inputs.useBasePrice.checked && !inputs.basePrice.value.trim()) {
                isValid = false;
                alert('请填写底价');
                return;
            }
            
            const cells = editingRow.cells;
            cells[0].textContent = inputs.community.value;
            cells[1].textContent = inputs.area.value;
            
            // 确定用于计算的价格
            const useBasePrice = inputs.useBasePrice.checked;
            const basePrice = parseFloat(inputs.basePrice.value);
            const price = useBasePrice && !isNaN(basePrice) && basePrice > 0 ? basePrice : parseFloat(inputs.price.value);
            
            let priceText = inputs.price.value;
            if (inputs.paymentLoan.checked) {
                const downPaymentRatio = parseInt(inputs.downPaymentRatio.value);
                const loanRatio = 100 - downPaymentRatio;
                const loanAmount = price * (loanRatio / 100);
                const loanTerm = parseInt(inputs.loanTerm.value);
                const annualRate = 0.0305;
                const monthlyRate = annualRate / 12;
                const totalMonths = loanTerm * 12;
                const P = loanAmount * 10000;
                const r = monthlyRate;
                const n = totalMonths;
                let monthlyPayment = 0;
                if (r > 0) {
                    const power = Math.pow(1 + r, n);
                    monthlyPayment = P * r * power / (power - 1);
                } else {
                    monthlyPayment = P / n;
                }
                priceText += `<br><small style="color: #64748b; font-weight: 600;">首付${downPaymentRatio}%/${loanTerm}年/${loanAmount.toFixed(2)}万/月${monthlyPayment.toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g, ",")}元</small>`;
            }
            cells[2].innerHTML = priceText;
            
            cells[3].textContent = inputs.unitPrice.value ? inputs.unitPrice.value + '元' : '0';
            cells[4].textContent = inputs.year.value;
            cells[5].textContent = inputs.address.value;
            cells[6].textContent = inputs.floor.value;
            
            // 处理税费显示
            let taxDisplay = inputs.tax.value;
            const area = parseFloat(inputs.area.value);
            const taxType = inputs.tax.value;
            
            if (price > 0 && area > 0 && taxType) {
                let totalTax = 0;
                let taxDetails = [];
                
                let deedTaxRate = 0;
                if (area <= 140) {
                    deedTaxRate = 0.01;
                } else {
                    deedTaxRate = 0.015;
                }
                const deedTax = price * deedTaxRate;
                totalTax += deedTax;
                taxDetails.push(`契${deedTax.toFixed(2)}万`);
                
                if (taxType === "满五不唯一" || taxType === "满二") {
                    const incomeTax = price * 0.01;
                    totalTax += incomeTax;
                    taxDetails.push(`个${incomeTax.toFixed(2)}万`);
                } else if (taxType === "不满二") {
                    const incomeTax = price * 0.01;
                    totalTax += incomeTax;
                    taxDetails.push(`个${incomeTax.toFixed(2)}万`);
                    
                    // 修复：增值税按照5.3%计算，不是5.6%
                    const vat = price * 0.053;
                    totalTax += vat;
                    taxDetails.push(`增${vat.toFixed(2)}万`);
                }
                
                taxDisplay += `(${taxDetails.join(',')})`;
            }
            
            cells[7].textContent = taxDisplay;
            cells[8].textContent = inputs.remark.value || '-';
            
            cancelEditMode();
        }
        
        resetForm();
    });
</script>
</body>
